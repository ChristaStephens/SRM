<!DOCTYPE html>
<html>
<head>
<title>Seraphim - SRM</title>
</head>


<style>
/* 
	CSS for page
	classes always start with a period(.) and 
	id start with hashtag(#) & name of id
	*/

	body{margin:0;}

	.SRMmainImage{
	     margin-bottom:0;
	     /*tried to get rid of white space*/
	     background-color: #cce6ff;

	}	


	/*** 
	START Navbar - 
	absolute position- moves along the page
	top (think from the top)
	left (think from the left) 
	 **/
	 .top-left {
	  position: absolute;
	  top: 8px;
	  left: 16px;
}

/* Opens and cloes navbar */
.sidenav {
	  height: 100%;
	  width: 0;
	  position: fixed;
	  /* how you layer things in CSS, 
	  use z-index to put this on top 
	  of the background */
	  z-index: 1;
	  top: 0;
	  left: 0;
	  /* will change background 
	  to be probably opaque*/
	  background-color: rgba(20, 20, 82, .8);
	  /* overflow keeps the words in 
	  the navbar from going beyond 
	  the navbar background */
	  overflow-x: hidden;
	  /* transition is how fast it opens */
	  transition: 0.5s;
	  /* makes it further down */
	  padding-top: 60px;
}

/*changes the alignment of the words in the navbar
targets the a links from the div bar */
.sidenav a {
	  padding: 8px 8px 8px 32px;
	  text-decoration: none;
	  text-transform:uppercase;
	  font-size: 25px;
	  color: #fff;
	  display: block;
	  transition: 0.3s;
}

/* changes hover color of text in navbar */
.sidenav a:hover {
	color: rgb(153, 0, 0);
	transition: 1s;
}

/* changes the close button in navbar */
.sidenav .closebtn {
	  position: absolute;
	  top: 0;
	  right: 25px;
	  font-size: 36px;
	  margin-left: 50px;
}
	/*** END Navbar **/
	

</style>

<body>

	<!-- 
		Authored by: Christa Stephens
		Date: 01/25/2019
		Seraphim - SRM
	-->

	<!-- MAIN Image -->

		<!-- HTML for page -->

		<!-- classes are so that we can talk to are tags in CSS / style -->

			<!-- placeholder image, replace when receive client image -->
	<img class=SRMmainImage" src="https://msgpwebcdn.azureedge.net/ori/wp-content/uploads/2017/06/fb-og.jpg" alt="Seraphim main image" style="width:100%;">

	<!-- START Navbar
		a div is a box
	 -->

	 <div class="container">
			<!--&time is an html entity for "x" -->
	 	<div id="mySidenav" class="sidenav">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			<!--	# keeps the page from refreshing -->
			<a href="#">About</a>
			<a href="#">Players</a>
			<a href="http://www.twitch.tv/srmnation">Twitch</a>
			<a href="#">Facebook</a>
			<a href="#">Events</a>
			<a href="https://m.me/SeraphimOrganization?fbclid=IwAR3pm3JVNrHU9vh2frm_5-rs0eZx5GqwJo280LMObeYXD9bKm1kR6GxsEGs">Contact</a>
		</div>
	</div>

	<!-- Navbar Icon, called a hamburger entity -->     
    <span class="top-left" style="font-size:30px;cursor:pointer;color:rgb(242, 242, 242);" onclick="openNav()">&#9776;</span> 
			<!-- END Navbar --> 






	 <!--Java script, always goes at the bottom -->
	<script>
		function openNav() {
			document.getElementById("mySidenav").style.width = "250px";
	}

		function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
	}
	</script>



</body>
</html>
